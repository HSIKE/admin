<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /* 标签选择器 */
    li {
      color:blue!important;
      font-weight:bold;
      border:1px solid black
    }
  
    /* 子代选择器 */
    ul>li{ color:red }
  
    /* 类选择器 */
    .lis{
      color:green;
      font-weight:normal
    }
  
    /* id选择器 */
    #list3 {
      color:orange;
      border:none
    }
  </style>
</head>
<body>
  <ul>
    <li class="lis"> list1 </li>
    <li class="lis list2"> list2 </li>
    <li id="list3"> list3 </li>
    <li style="color:red"> list4 </li>
  </ul>
  <script>
    var a=new Array('1','2');
    var b=['1','2'];
    console.log(b.join('|'));
    console.log(b);
  </script>
</body>
</html>
